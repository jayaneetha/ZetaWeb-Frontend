<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Zeta Web</title>
  <meta content="" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <meta content="" property="og:title">
  <meta content="" property="og:type">
  <meta content="" property="og:url">
  <meta content="" property="og:image">

  <link href="../sass/custom.sass" rel="stylesheet">

  <meta content="#fafafa" name="theme-color">
</head>

<body>

<div class="container mt-3">
  <div class="row mb-5">
    <div class="col-md-12">
      <div class="page-header">
        <h1>
          Zeta - Web
        </h1>
        <h3>
          Automated speech emotion classification training portal
        </h3>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="record-audio visible">
        <h4>Audio Input</h4>
        <form id="frmFileUpload" role="form">
          <div class="form-group">
            <label for="audioFile">
              Audio File
            </label>
            <input class="form-control-file" id="audioFile" name="audioFile" required type="file"/>
            <p class="help-block">
              Audio Recorder Comes here
            </p>
          </div>
          <button class="btn btn-primary" id="btnUpload" type="button">
            Upload
          </button>
        </form>
      </div>
      <div class="inference-results hidden">
        <h4>Inference Results</h4>
        <div class="row">
          <div class="col-md-6">
            <div class="card p-2">
              <div class="card-body">
                <h5 class="card-title">Reinforcement Learning Prediction</h5>
                <p class="card-text"><span id="spanRLEmotion">Happy</span></p>
              </div>
              <div class="card-footer mt-2">
                <div class="btn-group">
                  <button class="btn btn-success btnRL btnFeedback" data-bs-placement="top" data-bs-toggle="tooltip"
                          data-feedback="true" data-model="RL" title="Tooltip on top" type="button">
                    Correct
                  </button>
                  <button class="btn btn-danger btnRL btnFeedback" data-feedback="false" data-model="RL" type="button">
                    Wrong
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card p-2">
              <div class="card-body">
                <h5 class="card-title">Supervised Learning Prediction</h5>
                <p class="card-text"><span id="spanSLEmotion">Happy</span></p>
              </div>
              <div class="card-footer mt-2">
                <div class="btn-group">
                  <button class="btn btn-success btnSL btnFeedback" data-feedback="true" data-model="SL" type="button">
                    Correct
                  </button>
                  <button class="btn btn-danger btnSL btnFeedback" data-feedback="false" data-model="SL" type="button">
                    Wrong
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Accuracy <small>Metric change</small></h4>
      <div class="card" id="chartdiv" style="height: 300px; overflow: hidden;"></div>
    </div>
  </div>
</div>

<script src="index.js" type="text/javascript"></script>

</body>

</html>
